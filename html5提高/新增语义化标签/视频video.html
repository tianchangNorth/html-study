<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- autoplay 视频就绪自动播放（谷歌浏览器需要添加nuted来解决自动播放问题)
    controls controls 向用户显示播放控件 width pixels(像素) 设置播放器宽度
    height pixels(像素) 设置播放器高度 loop
    loop播放完是否继续播放该视频，循环播放 
    prelod auto (预先加载视频)none(不应加载视频) 规定是否预加载视频（如果有了autoplay就忽略该属 preload）
    src url 视频url地址 
    poster Imgurl 加载等待的画面图片
    muted muted 静音播放 -->
    <style>
      video {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <video
      src="images/mi.mp4"
      muted
      loop
      poster="images/mi9.jpg"
      controls
    ></video>
  </body>
</html>
