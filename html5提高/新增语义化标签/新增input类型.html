<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- type="email"
    限制用户输入必须为Email类型
    type="url"
    限制用户输入必须为URL类型
    type="date"
    限制用户输入必须为日期类型
    type="time"
    限制用户输入必须为时间类型
    type="month"
    限制用户输入必须为月类型
    type="week"
    限制用户输入必须为周类型
    type="number"
    限制用户输入必须为数字类型
    type="tel"
    手机号码
    type="search"
    搜索框
    type="color"
    生成一个颜色选择表单 -->
  </head>
  <body>
    <form action="">
      <ul>
        <li>邮箱<input type="email" /></li>
        <li>url<input type="url" /></li>
        <li>日期<input type="date" /></li>
        <li>月份<input type="month" /></li>
        <li>周<input type="week" name="" id="" /></li>
        <li>数字<input type="number" name="" id="" /></li>
        <li>电话<input type="tel" name="" id="" /></li>
        <li>搜素<input type="search" name="" id="" /></li>
        <li>颜色<input type="color" name="" id="" /></li>
        <li><input type="submit" /></li>
      </ul>
    </form>
  </body>
</html>
