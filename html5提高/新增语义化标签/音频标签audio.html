<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- autoplay
    autoplay
    如果出现该属性，则音频在就绪后马上播放
    controls
    controls
    如果出现该属性，则向用户显示控件，比如播放按钮。
    loop
    loop
    如果出现该属性，则每当音频结束时重新开始播放。
    src
    url
    要播放的音频的URL。 -->
  </head>
  <body>
    <audio src="images/music.mp3" autoplay controls loop></audio>
  </body>
</html>
