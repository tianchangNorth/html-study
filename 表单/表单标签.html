<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="demo.php" method="get" name="name1"></form>
    <!--表单元素 input   输入表单元素
                select  下拉表单元素
                textarea 文本域元素-->
    <!--button
    定义可点击按钮
    (多数情况下，用于通过JavaScript启动脚本)
    checkbox
    定义复选框。
    file
    定义输入字段和"浏览"按钮，供文件上传。
    hidden
    定义隐藏的输入字段。
    image
    定义图像形式的提交按钮。
    password
    定义密码字段。该字段中的字符被掩码。
    radio
    定义单选按钮。
    reset
    定义重置按钮。重置按钮会清除表单中的所有数据。
    submit
    定义提交按钮。提交按钮会把表单数据发送到服务器。
    text
    定义单行的输入字段，用户可在其中输入文本。默认宽度为20个字符。-->
    <!-- 单选按钮和复选按钮可以设置checked值，当页面打开的时候默认选中这个按钮 -->

    <!-- <label>标签用于绑定一个表单元素当点击<label>:标签内的文本时，浏览器就会自动将焦点（光标转到域者 -->
    选择对应的表单元素上用来增加用户体验.
    <form action="demo.php" method="get" name="name2">
      用户名：<input
        type="text"
        value="请输入用户名"
        maxlength="8"
        name="username"
      /><br />
      密码：&nbsp;&nbsp;&nbsp;<input type="password" minlength="6" name="pwd" />
      <br />
      性别：男<input type="radio" name="性别" value="男" checked />女<input
        type="radio"
        name="性别"
        value="女"
      />
      <br />
      爱好：
      <label for="爱好0">吃饭</label>
      <input type="checkbox" name="hobby" value="吃饭" checked id="爱好0" />
      <label for="爱好1">睡觉</label>
      <input type="checkbox" name="hobby" value="睡觉" checked id="爱好1" />
      <label for="爱好2">学习</label>
      <input type="checkbox" name="hobby" value="学习" checked id="爱好2 " />
      <br />
      <input type="submit" value="免费注册 " />
      <input type="reset" value="重新填写" />
      <input type="button" value="获取验证码" /> <br />
      上传头像：<input type="file" value="上传文件" />
      <input type="image" value="上传图片" src="image/哔哩哔哩.png" />
    </form>
    <form action="jjj.php" method="get" name="form2">
      籍贯：
      <select name="jiguan" id="shengfen">
        <option value="山东">山东</option>
        <option value="河南" selected>河南</option>
        <option value="广东">广东</option>
      </select>
    </form>
    <br />
    <!-- 使用场景：当用户输入内容较多的情况下，我们就不能使用文本框表单了，此时我们可以使用<textarea>标签。 -->
    <form action="ji.php">
      评论：
      <textarea name="text1" id="pinglun" cols="20" rows="5">
发表你的评论吧 </textarea
      >
    </form>
  </body>
</html>
