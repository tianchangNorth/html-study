<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--ul 无序列表 列表项使用li定义-->
    <h3>定义一个无序列表</h3>
    <!--ul 标签终只能使用li标签-->
    <ul>
      <li>列表1</li>
      <li>列表2</li>
      <li>列表3</li>
    </ul>
    <!--ol 有序列表 列表项li-->
    <h3>定义一个有序列表</h3>
    <ol>
      <li>中国</li>
      <li>美国</li>
      <li>俄罗斯</li>
    </ol>
    <!--自定义列表 dl-->
    <dl>
      <!--dl 里只能有dd和dt-->
      <dt>名词</dt>
      <dd>名词解释</dd>
      <dd>名词解释</dd>
    </dl>
    <dl>
      <dt>关注我们</dt>
      <dd>新浪微博</dd>
      <dd>官方微信</dd>
      <dd>联系我们</dd>
    </dl>
  </body>
</html>
