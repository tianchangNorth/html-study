<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>青春不在，抓紧谈恋爱</h1>
    <table>
      <tr>
        <td>性别</td>
        <td>
          <input type="radio" name="sex" id="man" />
          <label for="man"><img src="image/man.png" /> 男</label>
          <input type="radio" name="sex" id="woman" />
          <label for="woman"><img src="image/woman.png" /> 女</label>
        </td>
      </tr>
      <tr>
        <td>生日</td>
        <td>
          <select name="bir" id="year">
            <option value="no" selected>--请选择年--</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2021">2020</option>
            <option value="2021">2019</option>
            <option value="2021">2018</option>
            <option value="2021">2017</option>
            <option value="2021">2016</option>
          </select>
          <select name="mon" id="month">
            <option value="no" selected>--请选择月--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="day" id="d">
            <option value="no" selected>--请选择日--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>所在地区</td>
        <td>
          <textarea name="text1" id="text1" cols="20" rows="1">
现居住地</textarea
          >
        </td>
      </tr>
      <tr>
        <td>婚姻状况</td>
        <td>
          <input type="radio" name="marry" id="1" /><label for="1">未婚</label>
          <input type="radio" name="marry" id="2" /><label for="2">已婚</label>
          <input type="radio" name="marry" id="3" /><label for="3">离婚</label>
        </td>
      </tr>
      <tr>
        <td>学历</td>
        <td>
          <select name="学历" id="学历">
            <option value="xueli" selected>选择您的学历</option>
            <option value="max">本科以上</option>
            <option value="benke">本科</option>
            <option value="zhuan">专科</option>
            <option value="gaozhong">高中</option>
            <option value="min">高中以下</option>
          </select>
        </td>
      </tr>
      <tr>
        <td width="100">喜欢的类型</td>
        <td>
          <input type="checkbox" id="6" /> <label for="6">妩媚的</label>
          <input type="checkbox" id="7" /> <label for="7">可爱的</label>
          <input type="checkbox" id="8" /> <label for="8">成熟的</label>
          <input type="checkbox" id="4" /> <label for="4">小鲜肉</label>
          <input type="checkbox" id="5" /><label for="5">都喜欢</label>
        </td>
      </tr>
      <tr>
        <td>自我介绍</td>
        <td><textarea name="mine" id="mine" cols="20" rows="2"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="免费注册" /></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="checkbox" checked />我同意注册协议及相关标准</td>
      </tr>
      <tr>
        <td></td>
        <td><a href="表单标签.html">我是会员,立刻登录</a></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <dl>
            <dt>我承诺</dt>
            <dd>年满18岁、单身</dd>
            <dd>抱着严肃的态度</dd>
            <dd>真诚寻找另一半</dd>
          </dl>
        </td>
      </tr>
    </table>
  </body>
</html>
